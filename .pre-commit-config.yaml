# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # isort - Import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Flake8 - Linter
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',  # Ignore for black compatibility
          '--exclude=.git,__pycache__,venv,alembic/versions'
        ]

  # MyPy - Type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [
          'types-redis',
          'types-python-dateutil',
          'types-pytz',
          'sqlalchemy[mypy]'
        ]
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-unused-ignores'
        ]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
      
      # Ensure files end with newline
      - id: end-of-file-fixer
      
      # Check YAML syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in docker-compose
      
      # Check JSON syntax
      - id: check-json
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check for large files (> 500KB)
      - id: check-added-large-files
        args: ['--maxkb=500']
      
      # Detect private keys
      - id: detect-private-key
      
      # Check Python syntax
      - id: check-ast
      
      # Check for debugger imports
      - id: debug-statements

  # Security - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', '.bandit']
        exclude: ^tests/

# Note: Create .bandit file if you need custom bandit configuration

