# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dvorik-mysql-prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      TZ: UTC
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - dvorik-network-prod
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: dvorik-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - dvorik-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dvorik-api-prod
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_HOST=mysql
      - REDIS_HOST=redis
      - TZ=Asia/Vladivostok
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dvorik-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dvorik-worker-prod
    restart: always
    command: celery -A core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=production
      - DATABASE_HOST=mysql
      - REDIS_HOST=redis
      - TZ=Asia/Vladivostok
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    networks:
      - dvorik-network-prod
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 2  # Run 2 workers for HA

  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dvorik-beat-prod
    restart: always
    command: celery -A core.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_HOST=mysql
      - REDIS_HOST=redis
      - TZ=Asia/Vladivostok
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    networks:
      - dvorik-network-prod
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy (optional, can use external Nginx)
  nginx:
    image: nginx:alpine
    container_name: dvorik-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - dvorik-network-prod
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

volumes:
  mysql_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  nginx_logs:
    driver: local

networks:
  dvorik-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

