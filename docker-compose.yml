version: '3.8'

services:
  # База данных MySQL
  mysql:
    image: mysql:8.0
    container_name: marmeladny_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: marmeladny_dvorik
      MYSQL_USER: ${MYSQL_USER:-marmeladny}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-marmeladny_password}
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - marmeladny_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэша и Celery
  redis:
    image: redis:7-alpine
    container_name: marmeladny_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marmeladny_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI API сервис
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: marmeladny_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Vladivostok
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./models:/app/models
      - ./schemas:/app/schemas
      - ./services:/app/services
      - ./routers:/app/routers
      - ./alembic:/app/alembic
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marmeladny_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: marmeladny_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Vladivostok
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./models:/app/models
      - ./schemas:/app/schemas
      - ./services:/app/services
      - ./tasks:/app/tasks
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marmeladny_network
    command: celery -A core.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat (планировщик)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: beat
    container_name: marmeladny_beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Vladivostok
      - CELERY_TIMEZONE=Asia/Vladivostok
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./models:/app/models
      - ./schemas:/app/schemas
      - ./tasks:/app/tasks
    depends_on:
      - redis
      - worker
    networks:
      - marmeladny_network
    command: celery -A core.celery_app beat --loglevel=info

  # Flower (опционально, для мониторинга Celery)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: marmeladny_flower
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    networks:
      - marmeladny_network
    command: celery -A core.celery_app flower --port=5555

networks:
  marmeladny_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

